<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Row inside Col</title>
  </head>
  <body class="vh-100">
    <div class="container h-75 bg-warning">
      <div class="row">
        <!-- once screen size goes below breakpoint, then all the divs take full width -->
        <div class="col-sm-4 bg-danger">col 4</div>
        <div class="col-sm-8 bg-secondary">
          col 8
          <div class="row">
            <div class="col-sm-4 bg-primary">div1</div>
            <div class="col-sm-4 bg-info">div2</div>
            <div class="col-sm-4 bg-primary">
              div3
              <div class="row">
                <!-- if u dont mention class-infix after col-no. then it remains as it is no matter what is the screen size -->
                <div class="col-5 bg-success">div8</div>
                <div class="col-5 bg-warning">div9</div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-secondary">div5</div>
        <!-- if u dont mention col the div takes the entire width-->
        <div class="col bg-success">div6</div>
        <div class="col bg-danger">div7</div>
        <!-- if u dont mention no. of cols after col, then 12 columns are automatically divided equally per divs, after a certain decrease in screen size, all the divs becomes block and takes full width -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
