<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap column</title>
  </head>
  <body class="vh-100">
    <div class="container h-75 bg-warning">
      <div class="row bg-primary">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-5 bg-danger">col 1</div>
        <div class="col-12 col-sm-2 col-md-3 col-lg-6 col-xl-5 bg-secondary">col 2</div>
        <div class="col-12 col-sm-2 col-md-3 col-lg-2 col-xl-2 bg-info">col 3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
